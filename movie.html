<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Movi</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/boxicons@latest/css/boxicons.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@200;300;400;500;600;700;800;900&display=swap"
        rel="stylesheet">
    <!-- Link Swiper's CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/swiper@9/swiper-bundle.min.css" />
    <!------------------------->
    <link rel="stylesheet" href="./css/movie.css">
</head>

<body>

    <header>
        <a href="./index.html" class="logo">
            <i class='bx bxs-camera-movie'></i>
        </a>
        <div class="bx bx-menu" id="menu-icon"></div>
        <ul class="navbar">
            <li><a href="#home" class="home-active"></a>Home</li>
            <li><a href="#movies">Movies</a></li>
            <li><a href="#coming">Coming</a></li>
            <li><a href="#newsletter">newsletter</a></li>
        </ul>
        <a href="#" class="btn"> Sing In</a>
    </header>

    <section class="home mySwiper" id="home">
        <div class="swiper-wrapper">

            <div class="swiper-slide cont">
                <img src="./img__movie/spider man.jpg" alt="">
                <div class="home-text">
                    <span>Marvel Univeras</span>
                    <h1>Spiderman:<br> Web of universes</h1>
                    <a href="#" class="btn">Book Now</a>
                    <a href="#" class="play">
                        <i class='bx bxs-movie-play'></i>
                    </a>
                </div>
            </div>

        </div>

        <div class="swiper-pagination"></div>

    </section>

    <section class="container">
        <h2 class="heading">Opening This Week</h2>
        <div class="movies">
        </div>
    </section>

    <section>
        <div class="modal">
            <div class="modal__card">
                <img class="modal__movie-backdrop" src="./images/pocemon.webp" alt="">
                <h2>
                    <div class="modal__movie-title"></div>
                </h2>
                <ul class="modal__movie-info">
                    <div class="loader"></div>
                    <li class="modal__movie-genre"> Жанр - драма, криминал, боевик </li>
                    <li><a class="modal__movie-release_date"> Дата релиза </a></li>
                    <li class="modal__movie-overview"> Описание </li>
                </ul>
                <button type="button" class="modal__button-close">Закрыть</button>
            </div>
        </div>
    </section>

    <section class="newsletter" id="newsletter">
        <h2>Subscribe To Get <br>newsletter</h2>
        <form action="">
            <input type="email" placeholder="Enter email..." required>
            <input type="submit" value="Subscide" class="btn">
        </form>
    </section>

    <footer class="footer">
        <a href="#" class="logo">
            <i class='bx bxs-camera-movie'></i>
        </a>

        <div class="social">
            <a href="#"> <i class='bx bxl-facebook' ></i></a>
            <a href="#"> <i class='bx bxl-twitter' ></i></a>
            <a href="#"> <i class='bx bxl-instagram' ></i></a>
            <a href="#"> <i class='bx bxl-tiktok' ></i></a>
        </div>
    </footer>

    <div class="copyright"> 
        <p>&#169; Nursultan_Almaz я трудился.</p>
    </div>

    <!-- Swiper JS -->
    <script src="https://cdn.jsdelivr.net/npm/swiper@9/swiper-bundle.min.js"></script>
    <script src="./js/movie.js"></script>
</body>

</html>
